<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Firebase</title>

    <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>  

    <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    
    <!-- Moment -->
  <script src="https://cdn.jsdelivr.net/npm/moment@2.20.1/moment.min.js"></script>

  </head>

  <body>
    <div class="container">
      <br>

      <div class="jumbotron jumbotron-fluid">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h3 class="text-center">Choo Choo. Chee Chee.</h3>
      </div>

      <div class="row">
          <div class="col-lg-12">
              <div class="panel panel-primary">
                  <div class="panel-heading">
                      <h3 class="panel-title">Current Train Schedule</h3>
                  </div>
                    <div class="panel-body">
                      <table class="table">
                        <thead class="thead-dark text-center">
                          <tr class= "text-center">
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody class="text-center" id= "tableBody"></tbody>
                      </table>
                    </div>
              </div>
          </div>  
      </div>

      <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title">Add Train</h3>
              </div>
                <div class="panel-body">
                  <form>
                      <div class="form-group">
                          <label for="trainName">Train name</label>
                          <input class="form-control" id="trainNameId" type="text">
                      </div>
                      <div class="form-group">
                          <label for="destination">Destination</label>
                          <input class="form-control" id="destinationId" type="text">
                      </div>  
                      <div class="form-group">
                          <label for="trainTime">First Train Time (HH:mm - military time)</label>
                          <input class="form-control" id="trainTimeId" type="text">
                      </div> 
                      <div class="form-group">
                          <label for="frequency">Frequency (min)</label>
                          <input class="form-control" id="frequencyId" type="number">
                      </div> 
                      <button class="btn btn-dark" id="submit" type="submit">Submit</button>
                  </form>
                </div>
            </div>
          </div>  
      </div>

    </div>

    <!-- Script -->
    <script src="./assets/javascript/train.js"></script>

  </body>

</html>
